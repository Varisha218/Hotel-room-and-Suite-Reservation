    <style>
        * {
            box-sizing: border-box; /*if not used; the cards doesnt display sequentially for positioning elements*/
        }

        body {
            font-family: Arial, sans-serif;
            background-color: black;
           
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQL_pIMJV0Y6OgCG5J056TtU5yrQ5l-jB0_tw&usqp=CAU'); /*background*/
        }

        .row:after { /* if removed, the footer of the web page will be removed  as the floated elements can float out */
            content: ""; /*resolve overflow of contents ; clears space around row:after elements gives empty string*/
            display: table; /*used to mske table and clearing floats inside row */
            clear: both; /*clears the floated element*/
        }

        .column {
            float: left; /*cards start from left ;used for positioning*/
            width: 33.33%;
            padding: 5px;
        }

        .card {
            border: 4.75px solid snow;
            border-radius: 3px; /*curve*/
            padding: 10px;
            margin: 60px;
            display: flex; /*dynamically arranged based on available space if not used then my content written goes left ; used to control the inside element of an element*/
            flex-direction: column; /*content will go out of the card;used to control the direction of the content/flex vertically*/
            align-items: center;
            color: snow;
            align-content: center;
        }

            .card img {
                max-width: 100%;
                
            }

            .card h3 {
                margin: 10px; /*image to h3*/
            }

            .card button {
              
                border: none;
               
                cursor: pointer;
                background-color:black;
                color:snow;
             
                font-size: 16px;
               
            }

                
            .card img:hover {
                transform: scale(1.1);
            }
            
                
                
          

        hr {
            border: none;
            height: 2px; /*hr length will increase if added more*/
            color: snow;
            background-color: snow;
        }
        .view-details {
            color: snow;
            
        }
               
                
    </style>
